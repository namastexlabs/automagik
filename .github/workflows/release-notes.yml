---
name: ğŸ§ Automagik Genie Release Notes

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to generate release notes for (e.g., v0.4.2)'
        required: true
        type: string

jobs:
  generate-release-notes:
    name: ğŸ§ Generate Automagik Release Notes
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      pull-requests: read
      issues: read
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'workflow_dispatch' && 'main' || github.sha }}

      - name: ğŸ·ï¸ Determine Target Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            # Fallback to latest tag
            TAG=$(git describe --tags --abbrev=0)
          fi
          
          echo "ğŸ·ï¸ Target tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Validate tag exists
          if ! git tag | grep -q "^${TAG}$"; then
            echo "âŒ Tag $TAG not found"
            exit 1
          fi

      - name: ğŸ“Š Analyze Release Changes
        id: changes
        run: |
          echo "ğŸ” Analyzing release changes for ${{ steps.tag.outputs.tag }}..."
          
          TAG="${{ steps.tag.outputs.tag }}"
          
          # Get previous tag
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -A1 "^${TAG}$" | tail -1)
          if [ -z "$PREVIOUS_TAG" ] || [ "$PREVIOUS_TAG" = "$TAG" ]; then
            # If no previous tag, get all commits from first commit
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
            echo "ğŸ“… No previous tag found, analyzing from first commit"
          else
            echo "ğŸ“… Previous tag: $PREVIOUS_TAG"
          fi
          
          # Get comprehensive change statistics
          COMMITS=$(git log --oneline ${PREVIOUS_TAG}..${TAG} | wc -l)
          FILES_CHANGED=$(git diff --name-only ${PREVIOUS_TAG}..${TAG} | wc -l)
          LINES_ADDED=$(git diff --shortstat ${PREVIOUS_TAG}..${TAG} | grep -o '[0-9]* insertion' | grep -o '[0-9]*' || echo 0)
          LINES_DELETED=$(git diff --shortstat ${PREVIOUS_TAG}..${TAG} | grep -o '[0-9]* deletion' | grep -o '[0-9]*' || echo 0)
          
          # Get file type breakdown
          NEW_FILES=$(git diff --name-status ${PREVIOUS_TAG}..${TAG} | grep "^A" | wc -l)
          MODIFIED_FILES=$(git diff --name-status ${PREVIOUS_TAG}..${TAG} | grep "^M" | wc -l)
          DELETED_FILES=$(git diff --name-status ${PREVIOUS_TAG}..${TAG} | grep "^D" | wc -l)
          
          # Check for specific types of changes
          CHANGED_FILES=$(git diff --name-only ${PREVIOUS_TAG}..${TAG})
          
          if echo "$CHANGED_FILES" | grep -q "\.py$"; then
            HAS_PYTHON="true"
          else
            HAS_PYTHON="false"
          fi
          
          if echo "$CHANGED_FILES" | grep -q -E "\.(md|rst|txt)$"; then
            HAS_DOCS="true"
          else
            HAS_DOCS="false"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "test"; then
            HAS_TESTS="true"
          else
            HAS_TESTS="false"
          fi
          
          if echo "$CHANGED_FILES" | grep -q -E "\.(yml|yaml|json|toml|ini)$"; then
            HAS_CONFIG="true"
          else
            HAS_CONFIG="false"
          fi
          
          # Check for breaking changes keywords in commit messages
          BREAKING_CHANGES="false"
          if git log --oneline ${PREVIOUS_TAG}..${TAG} | grep -qi -E "(breaking|break|BREAKING|major)"; then
            BREAKING_CHANGES="true"
          fi
          
          # Get commit messages for context
          echo "=== COMMIT MESSAGES ===" > commits.txt
          git log --pretty=format:"%h - %s (%an)" ${PREVIOUS_TAG}..${TAG} >> commits.txt
          echo "" >> commits.txt
          
          # Get notable files changed
          echo "=== NOTABLE FILES CHANGED ===" >> commits.txt
          git diff --name-only ${PREVIOUS_TAG}..${TAG} | head -20 >> commits.txt
          
          # Output all statistics
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines_added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines_deleted=$LINES_DELETED" >> $GITHUB_OUTPUT
          echo "new_files=$NEW_FILES" >> $GITHUB_OUTPUT
          echo "modified_files=$MODIFIED_FILES" >> $GITHUB_OUTPUT
          echo "deleted_files=$DELETED_FILES" >> $GITHUB_OUTPUT
          echo "has_python=$HAS_PYTHON" >> $GITHUB_OUTPUT
          echo "has_docs=$HAS_DOCS" >> $GITHUB_OUTPUT
          echo "has_tests=$HAS_TESTS" >> $GITHUB_OUTPUT
          echo "has_config=$HAS_CONFIG" >> $GITHUB_OUTPUT
          echo "breaking_changes=$BREAKING_CHANGES" >> $GITHUB_OUTPUT
          
          echo "ğŸ“ˆ Release analysis complete:"
          echo "  Tag: $TAG (from $PREVIOUS_TAG)"
          echo "  Commits: $COMMITS"
          echo "  Files: $FILES_CHANGED changed ($NEW_FILES new, $MODIFIED_FILES modified, $DELETED_FILES deleted)"
          echo "  Lines: +$LINES_ADDED / -$LINES_DELETED"
          echo "  Types: Python=$HAS_PYTHON, Docs=$HAS_DOCS, Tests=$HAS_TESTS, Config=$HAS_CONFIG"
          echo "  Breaking: $BREAKING_CHANGES"

      - name: ğŸ“ Generate Release Notes
        id: claude-analysis
        uses: anthropics/claude-code-base-action@beta
        with:
          prompt: |
            Generate professional release notes for Automagik Agents v${{ steps.tag.outputs.tag }} by analyzing the architectural evolution and improvements between versions.
            
            **Release Context:**
            - Repository: ${{ github.repository }}
            - Current Version: ${{ steps.tag.outputs.tag }}
            - Previous Version: ${{ steps.changes.outputs.previous_tag }}
            - Commits: ${{ steps.changes.outputs.commits }}
            - Files Changed: ${{ steps.changes.outputs.files_changed }}
            - Lines Added: ${{ steps.changes.outputs.lines_added }}
            - Lines Deleted: ${{ steps.changes.outputs.lines_deleted }}
            - New Files: ${{ steps.changes.outputs.new_files }}
            - Modified Files: ${{ steps.changes.outputs.modified_files }}
            - Deleted Files: ${{ steps.changes.outputs.deleted_files }}
            - Has Python Changes: ${{ steps.changes.outputs.has_python }}
            - Has Documentation: ${{ steps.changes.outputs.has_docs }}
            - Has Tests: ${{ steps.changes.outputs.has_tests }}
            - Has Configuration: ${{ steps.changes.outputs.has_config }}
            - Breaking Changes: ${{ steps.changes.outputs.breaking_changes }}
            
            **Analysis Approach:**
            Analyze the commits.txt file to understand the architectural evolution and improvements. Focus on how these changes enhance the agent orchestration capabilities, workflow management, and overall framework reliability.
            
            **CRITICAL INSTRUCTIONS:**
            1. Read the commits.txt file to understand the actual changes between versions
            2. Return ONLY the release notes markdown - start immediately with the markdown content
            3. NO preambles, explanations, or introductory text - go straight to the release notes
            4. Your response MUST start with exactly: # ğŸš€ What's New in v${{ steps.tag.outputs.tag }}
            5. Focus on architectural improvements, agent capabilities, workflow enhancements
            6. Use professional technical language for developers and AI engineers
            7. Group changes by impact: Features, Improvements, Bug Fixes, Infrastructure
            8. Include specific technical details that matter to users
            9. Make it clear how these changes improve the AI agent orchestration experience
            10. Do NOT include any source code, file contents, or technical implementation details
            
            **Expected Format (start directly with this structure):**
            
            # ğŸš€ What's New in v${{ steps.tag.outputs.tag }}
            
            [Brief compelling summary focusing on orchestration and agent improvements]
            
            ## âœ¨ New Features
            [New capabilities that enhance agent orchestration]
            
            ## ğŸ”§ Improvements  
            [Enhancements to existing workflow and agent management]
            
            ## ğŸ› Bug Fixes
            [Issues resolved that improve reliability]
            
            ## ğŸ—ï¸ Infrastructure
            [Behind-the-scenes improvements to the framework]
            
            ## ğŸ“¦ Installation
            ```bash
            pip install automagik==${{ steps.tag.outputs.tag }}
            ```
            
            ## ğŸ”— Links
            - [Full Changelog](https://github.com/${{ github.repository }}/compare/${{ steps.changes.outputs.previous_tag }}...${{ steps.tag.outputs.tag }})
            - [PyPI Package](https://pypi.org/project/automagik/${{ steps.tag.outputs.tag }}/)
            
            Remember: You are the orchestrator who understands both the technical implementation and the user experience impact. Make the release notes reflect the continuous improvement philosophy of the Automagik framework.
          allowed_tools: "Read,View"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          max_turns: "30"
          timeout_minutes: "10"

      - name: ğŸ“‹ Extract and Update Release Notes
        id: extract
        if: steps.claude-analysis.outputs.conclusion == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              console.log('ğŸ” Extracting generated release notes...');
              
              // Read the execution file from Claude analysis
              const executionFile = '${{ steps.claude-analysis.outputs.execution_file }}';
              console.log(`ğŸ“„ Reading execution file: ${executionFile}`);
              
              if (!fs.existsSync(executionFile)) {
                throw new Error(`Execution file not found: ${executionFile}`);
              }
              
              const executionLog = JSON.parse(fs.readFileSync(executionFile, 'utf8'));
              console.log(`ğŸ“Š Execution log loaded with keys: ${Object.keys(executionLog).join(', ')}`);
              
              // Extract the release notes from various possible locations
              let releaseNotes = '';
              
              // Method 1: Check for direct result field
              if (executionLog.result && typeof executionLog.result === 'string') {
                releaseNotes = executionLog.result;
                console.log(`âœ… Found result field with ${releaseNotes.length} characters`);
              }
              // Method 2: Check messages array
              else if (executionLog.messages && Array.isArray(executionLog.messages)) {
                for (let i = executionLog.messages.length - 1; i >= 0; i--) {
                  const message = executionLog.messages[i];
                  if (message.role === 'assistant' && message.content) {
                    releaseNotes = message.content;
                    console.log(`âœ… Found assistant message with ${releaseNotes.length} characters`);
                    break;
                  }
                }
              }
              // Method 3: Check for content field
              else if (executionLog.content && typeof executionLog.content === 'string') {
                releaseNotes = executionLog.content;
                console.log(`âœ… Found content field with ${releaseNotes.length} characters`);
              }
              // Method 4: Parse execution log structure properly
              else {
                // Look for Claude's response in the execution log structure
                const findReleaseNotes = (obj, depth = 0) => {
                  // Prevent infinite recursion
                  if (depth > 10) return null;
                  
                  if (typeof obj === 'string') {
                    // Check if this looks like release notes markdown
                    if (obj.includes('# ğŸš€ What\'s New in v') || 
                        (obj.includes('# ') && obj.includes('## ') && obj.length > 200 && obj.length < 5000)) {
                      return obj;
                    }
                    return null;
                  }
                  
                  if (typeof obj === 'object' && obj !== null) {
                    // Check assistant messages first
                    if (obj.role === 'assistant' && obj.content) {
                      const content = Array.isArray(obj.content) ? obj.content.find(c => c.type === 'text')?.text : obj.content;
                      if (content && typeof content === 'string' && content.includes('# ğŸš€ What\'s New in v')) {
                        return content;
                      }
                    }
                    
                    // Recursively search object properties
                    for (const [key, value] of Object.entries(obj)) {
                      const result = findReleaseNotes(value, depth + 1);
                      if (result) return result;
                    }
                  }
                  
                  return null;
                };
                
                const foundContent = findReleaseNotes(executionLog);
                if (foundContent) {
                  releaseNotes = foundContent;
                  console.log(`âœ… Found release notes via structured search with ${releaseNotes.length} characters`);
                }
              }
              
              // Additional validation to ensure we have proper release notes
              if (!releaseNotes || releaseNotes.length < 100 || 
                  !releaseNotes.includes('# ğŸš€ What\'s New in v') || 
                  releaseNotes.includes('import logging') || 
                  releaseNotes.includes('def ') || 
                  releaseNotes.includes('class ')) {
                // Generate fallback release notes
                console.log('âš ï¸ No valid release notes found or extracted content looks like source code, generating fallback');
                if (releaseNotes && releaseNotes.length > 100) {
                  console.log(`âš ï¸ Rejected content preview: ${releaseNotes.substring(0, 200)}...`);
                }
                releaseNotes = '# ğŸš€ Automagik Agents ${{ steps.tag.outputs.tag }}\\n\\n' +
                  '## ğŸ“‹ Release Summary\\n\\n' +
                  'This release includes ${{ steps.changes.outputs.commits }} commits with improvements and updates to the Automagik Agents framework.\\n\\n' +
                  '## ğŸ“Š Changes Overview\\n\\n' +
                  '- **Files Changed**: ${{ steps.changes.outputs.files_changed }}\\n' +
                  '- **Lines Added**: +${{ steps.changes.outputs.lines_added }}\\n' +
                  '- **Lines Deleted**: -${{ steps.changes.outputs.lines_deleted }}\\n' +
                  '- **New Files**: ${{ steps.changes.outputs.new_files }}\\n' +
                  '- **Modified Files**: ${{ steps.changes.outputs.modified_files }}\\n' +
                  '- **Deleted Files**: ${{ steps.changes.outputs.deleted_files }}\\n\\n' +
                  '## ğŸ¯ Change Types\\n\\n' +
                  '- **Python Changes**: ${{ steps.changes.outputs.has_python }}\\n' +
                  '- **Documentation Updates**: ${{ steps.changes.outputs.has_docs }}\\n' +
                  '- **Test Updates**: ${{ steps.changes.outputs.has_tests }}\\n' +
                  '- **Configuration Changes**: ${{ steps.changes.outputs.has_config }}\\n\\n' +
                  '## ğŸ“¦ Installation\\n\\n' +
                  '```bash\\n' +
                  'pip install automagik==${{ steps.tag.outputs.tag }}\\n' +
                  '```\\n\\n' +
                  '## ğŸ”— Links\\n\\n' +
                  '- [Full Changelog](https://github.com/${{ github.repository }}/compare/${{ steps.changes.outputs.previous_tag }}...${{ steps.tag.outputs.tag }})\\n' +
                  '- [PyPI Package](https://pypi.org/project/automagik/${{ steps.tag.outputs.tag }}/)\\n\\n' +
                  '---\\n' +
                  '*Generated by automated release workflow*';
              }
              
              // Clean up and validate
              releaseNotes = releaseNotes.trim();
              
              if (releaseNotes.length < 50) {
                throw new Error('Generated release notes are too short');
              }
              
              console.log(`ğŸ“ Updating release notes (${releaseNotes.length} characters)...`);
              
              // Add generation footer
              const finalNotes = releaseNotes + 
                '\n\n---\n' +
                `*Generated by automated release workflow on ${new Date().toISOString()}*`;
              
              // Update the GitHub release
              const releases = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });
              
              const targetRelease = releases.data.find(release => 
                release.tag_name === '${{ steps.tag.outputs.tag }}'
              );
              
              if (!targetRelease) {
                throw new Error(`Release for tag ${{ steps.tag.outputs.tag }} not found`);
              }
              
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: targetRelease.id,
                body: finalNotes
              });
              
              console.log('âœ… Release notes updated successfully');
              core.setOutput('success', 'true');
              core.setOutput('notes_length', finalNotes.length);
              
            } catch (error) {
              console.error('âŒ Failed to extract or update release notes:', error);
              core.setOutput('success', 'false');
              throw error;
            }

      - name: ğŸ’¬ Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Try to add a comment to the latest issue or create a notification
            console.log('âŒ Release notes generation failed');
            
            // Could add notification logic here if needed
            console.log('Manual review recommended for release ${{ steps.tag.outputs.tag }}');

      - name: ğŸ“Š Workflow Summary
        if: always()
        run: |
          echo "## ğŸ“ Release Notes Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release**: ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Previous**: ${{ steps.changes.outputs.previous_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ˆ Change Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits**: ${{ steps.changes.outputs.commits }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Changed**: ${{ steps.changes.outputs.files_changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines Added**: ${{ steps.changes.outputs.lines_added }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lines Deleted**: ${{ steps.changes.outputs.lines_deleted }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Analysis Result" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.extract.outputs.success }}" = "true" ]; then
            echo "âœ… **Success**: Release notes generated and applied automatically" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ **Length**: ${{ steps.extract.outputs.notes_length }} characters" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Failed**: Unable to generate or apply release notes" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          rm -f commits.txt