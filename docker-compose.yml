services:
  postgres:
    image: postgres:15-alpine
    container_name: automagik-postgres
    environment:
      POSTGRES_USER: automagik
      POSTGRES_PASSWORD: automagik
      POSTGRES_DB: automagik_agents
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automagik -d automagik_agents"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
